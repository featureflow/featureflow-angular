<div>
  <table >
    <div *ngIf="featureflowService.evaluate('example-feature').isOn()">
      Example feature is on
    </div>
    <hr/>
    <div *ngIf="!featureflowService.evaluate('example-feature').isOn()">
      Example feature is {{featureflowService.evaluate('example-feature').value()}}
    </div>
    <div *ngFor="let item of features | keyvalue">
      {{item.key}}:{{item.value}}
    </div>
  </table>
</div>
